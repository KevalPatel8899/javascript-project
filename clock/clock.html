<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<link rel="stylesheet" type="text/css" href="clock.css">
<body>
<div class="clock">
	<div class="clockface">
		<div class="hand hour-hand"></div>
		<div class="hand min-hand"></div>
		<div class="hand second-hand"></div>
	</div>
</div>
<div class="digitalClock">
	<div ></div>
	<div id="hour"></div>
	<div id="minutes"></div>
	<div id="second"></div>
	<p id ="hours" class="digit"></p>
	<p id ="mins" class="digit"></p>
	<p id ="secs" class="digit"></p>

</div>
<script type="text/javascript" src="clock.js"></script>



</body>
</html>
